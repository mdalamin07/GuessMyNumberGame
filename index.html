<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number Game</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="game-header">Guess My Number Game</h1>
    <div class="main-container">
        <label for="name-input" id="name-label">What's your name?</label>
        <input type="text" id="name-input" />
        <button id="start-button">Start</button>
        <div id="game-container" style="display: none">
            <div class="welcome-game">Welcome <span id="player-name"></span>! </div>
          <p>
            Can you guess the number I'm
            thinking of between 1 and 100?
          </p>
          <p>
            You have unlimited guesses, but I'll give you hints along the way. Good
            luckğŸ‘!
          </p>
          <div class="guess">
              <label for="guess-input" class="guess-label">Your guess:</label>
              <input type="number" id="guess-input" />
              <button id="guess-button">Guess</button>
            </div>
            <p id="result"></p>
          <button id="play-again-button" disabled>Play Again</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
